# Minimal Cosmo Router Configuration
version: "1"

# Development mode
dev_mode: true

# Listen address
listen_addr: "localhost:4000"

# Enable GraphQL playground
playground:
  enabled: true

# Enable introspection
introspection:
  enabled: true

# Engine configuration
engine:
  enable_single_flight: true
  enable_request_tracing: true

# CORS settings
cors:
  allow_origins:
    - "*"
  allow_methods:
    - "GET"
    - "POST"
    - "OPTIONS"
  allow_headers:
    - "*"
  allow_credentials: true

# Static execution config from wgc
execution_config:
  file:
    path: "./router-config.json"