# Cosmo Router Configuration for Local Development
version: "1"

# Development settings
dev_mode: true

# Server settings
listen_addr: "localhost:4000"
log_level: "debug"

# GraphQL Playground
playground:
  enabled: true
  path: /

# Engine settings
engine:
  enable_single_flight: true
  enable_request_tracing: true

# CORS configuration
cors:
  allow_origins: ["http://localhost:3001", "http://127.0.0.1:3001", "http://localhost:3002", "http://127.0.0.1:3002", "http://localhost:3003", "http://127.0.0.1:3003", "http://localhost:3004", "http://127.0.0.1:3004"]
  allow_methods: ["HEAD", "GET", "POST", "OPTIONS"]
  allow_headers: ["*"]
  allow_credentials: true

# Execution config from wgc
execution_config:
  file:
    path: "./config.json"
# Note: Request timeouts are configured in the execution config (config.json)
# via datasourceConfigurations[].requestTimeoutSeconds