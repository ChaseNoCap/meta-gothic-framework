version: "1"

dev_mode: true
graph:
  token: "dev-token"

log_level: debug
listen_addr: 0.0.0.0:4000

engine:
  enable_single_flight: true
  enable_request_tracing: true
  enable_graphql_response_extensions: true
  enable_subgraph_request_logging: true
  default_flush_interval: 500

subgraphs:
  - id: "0"
    name: "claude"
    routing_url: "http://localhost:3002/graphql"
  - id: "1"
    name: "git"
    routing_url: "http://localhost:3003/graphql"
  - id: "2"
    name: "github"
    routing_url: "http://localhost:3005/graphql"

playground:
  enabled: true
  path: /

cors:
  allow_origins:
    - "*"
  allow_methods:
    - HEAD
    - GET
    - POST
  allow_headers:
    - "*"
  allow_credentials: true